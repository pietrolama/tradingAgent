<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trading Simulator</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>Trading Simulator</h1>
      <p>Simula operazioni automatiche con budget iniziale</p>
    </header>

    <section class="controls">
      <label for="investment">Quanto vuoi investire? (€):</label>
      <input type="number" id="investment" min="1" step="0.01" value="500" />

      <label for="coin">Scegli la valuta:</label>
      <select id="coin">
        <option value="bitcoin">Bitcoin</option>
        <option value="ethereum">Ethereum</option>
        <option value="dogecoin">Dogecoin</option>
      </select>

      <button onclick="startSimulation()">Avvia Simulazione</button>
      <button onclick="resetSimulation()">Reset</button>
    </section>

    <label for="interval">Intervallo analisi (minuti):</label>
    <input type="number" id="interval" min="0.1" step="0.1" value="5">

    <button id="startScheduler">Avvia Scheduler</button>
    <button id="stopScheduler">Ferma Scheduler</button>


    <div id="timer" style="font-weight:bold; color:#0f0; margin-bottom:1rem;"></div>

    <section id="status" class="result">
      <p><strong>Cash disponibile:</strong> <span id="cash">-</span> €</p>
      <p><strong>Quantità asset:</strong> <span id="asset_qty">-</span></p>
      <p><strong>Valore totale portafoglio:</strong> <span id="total_value">-</span> €</p>
      <p><strong>Profitto attuale:</strong> <span id="profit">-</span> €</p>
    </section>

    <section class="chart">
      <canvas id="portfolioChart"></canvas>
    </section>

    <section>
      <h2>Storico operazioni</h2>
      <table>
        <thead>
          <tr>
            <th>Data/Ora</th>
            <th>Azione</th>
            <th>Prezzo (€)</th>
            <th>Cash (€)</th>
            <th>Asset</th>
            <th>Valore totale (€)</th>
            <th>Profitto (€)</th>
          </tr>
        </thead>
        <tbody id="historyTableBody">
          <tr>
            <td colspan="7">Nessuna operazione ancora effettuata.</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section id="result" class="result" style="margin-top:1rem;"></section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/script.js"></script>
</body>
